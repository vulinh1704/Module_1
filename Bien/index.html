<input id="so1" value="23000">
<select id="sl1">
    <option value="1">VND</option>
    <option value="23000">USD</option>
</select>
<select id="sl2">
    <option value="23000">USD</option>

        let curr2 = +document.getElementById("sl2").value;
        alert(money*curr1/curr2)
    }
