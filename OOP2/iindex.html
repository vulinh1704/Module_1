<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            width: 200px;
            height: 200px;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="game">

</div>
<script>
    class Girl {
        img;
        left;
        v;
        constructor(imgInput, vInput) {
            this.img = imgInput;
            this.v = vInput;
            this.left = 0;
        }

        getHTMLGirl() {
            return `
            <img src="${this.img}" style="left: ${this.left}px">
            `
        }

        move() {
            this.left += this.v;
        }
    }


    let girl = new Girl("https://static1.bestie.vn/Mlog/ImageContent/201901/bxh-10-vung-dat-co-nhieu-gai-xinh-nhat-viet-nam-8d9a14.jpg", 5)
    function main() {
        girl.move();
        document.getElementById("game").innerHTML = girl.getHTMLGirl();
        if(girl.left > window.innerWidth - 200 || girl.left < 0) {
            girl.v = -girl.v;
        }
        setTimeout(main, 5);
    }
    main();
</script>
</body>
</html>
