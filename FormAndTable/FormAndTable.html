<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<!--Form: Là biểu mẫu cho phép người dùng nhập dữ liệu để gửi lên server-->
<!--Nhập văn bản, chủ yếu type text-->
<input type="text">
<!--CHo phép nhập chữ-->

<input type="password">
<!--ẩn dữ liệu-->

<input type="email">
<!--Giống text và yêu cầu nhập email-->

<input type="number">
<!--Nhập số-->

<textarea></textarea>



<!--Chọn nhớ hết-->
<br>
Chọn 1
<input type="radio"> Male
<input type="radio"> Famle
<input type="radio"> Custom

<br>
Chọn 0, 1 hoặc nhiều
<input type="checkbox"> Loại 1
<input type="checkbox"> Loại 2
<input type="checkbox"> Loại 3

<br>
<select>
  <option>Male</option>
  <option>Female</option>
  <option>Custom</option>
</select>

<br>
<!--Nút nhấn button-->
<button>Nhấn</button>
<!--Biết thêm-->
<input type="button" value="Nhấn">
<input type="submit" value="Nhấn">
<input type="reset" value="Nhấn">
</body>
</html>
