    // => Điều kiện lặp: 1000 lần, khối lệnh: Hiển thị chữ "Hello"

    for(let i = 1; i <= 1000; i += 1) {
        console.log("Hello" + i)
    }

    // Cứ tiếp tục đến khi bước 2 trả về false

    for(let i = 1; i <= 100; i++) {
        console.log(i) // <khối lệnh>
    }
