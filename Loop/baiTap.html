<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap</title>
</head>
<body>
<div id="result"></div>

<script>
    //Bài tập: Nhập vào n và in ra n lần "C04"
    let n = +prompt("Nhập n");
    let result = ''
    for (let i = 1; i <= n ; i++) {
        result = result + '<h1>' + "C04" + '</h1>'
    }
    document.getElementById('result').innerHTML = result;
</script>
</body>
</html>
