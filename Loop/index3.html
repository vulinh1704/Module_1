    for (let i = 1; i <= 10; i++) {
        let tich = 2 * i;
        console.log(2 + " * " + i + " = " + tich)
    }


    for (let i = 2; i <= 9; i++) { // i = 2
        for (let j = 1; j <= 10; j++) { // i = 2; (j = 1; j = 2; j = 3;..)    i = 3 (j = 1; j = 2,....)
            let tich = i * j;
            console.log(i + " * " + j + " = " + tich)
        }
    }


    // while, do while



</script>
