<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chữa bài</title>
</head>
<body>

<script>
    let a = prompt("Nhập a: "); // "1" => 1
    let b = prompt("Nhập b: "); // = toán tử gán

    console.log("a == b: " + (a == b)); // == Toán tử so sánh
    console.log("a > b: " + (a > b));
    console.log("a != b: " + (a != b));
</script>
</body>
</html>
